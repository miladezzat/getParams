<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Params</title>
    <script src="./index.js"></script>
</head>

<body>
    <div id="params"></div>
    <script>
        let paramsView = document.getElementById('params');
        let viewStr = "";
        let params = getParams(window.location.href);
        console.log(params);
        for (let index = 0; index < Object.keys(params).length; index++) {
            let el = Object.keys(params)[index];
            if(el !== ""){
                viewStr += `<p>${el} : ${params[el]}</p>`;
            } else {
                viewStr = "no query params";
            }
        }
        paramsView.innerHTML = viewStr;        
    </script>
</body>

</html>
